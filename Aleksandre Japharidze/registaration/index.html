<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="heading">Registration</div>
    <form action="#">
      <div class="card-details">
          <div class="card-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name ">
          </div>
          <div class="card-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email " onclick="ValidateEmail()">
          </div>
          <div class="card-box">
            <span class="details">Phone Number</span>
            <input type="phone" placeholder="Phone Number ">
          </div>

          <div class="card-box">
            <span class="details">Time</span>
            <input class="inputs2" type="time" min="06:00" max="24:00">
          </div>
          
          <div class="card-box">
            <span class="details">Country</span><br>
            <select class="card-box" placeholder="country">
              <option style="font-weight:bold;" value="georgia">Georgia</option>
              <option value="usa">Germany</option>
              <option value="canada">Italy</option>
              <option value="turkish">Portugal</option>
              <option value="german">Switzerland</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="card-box">
            <span class="details">City</span><br>
            <select class="card-box" placeholder="city">
              <option style="font-weight: bold;" value="georgia">Tbilisi</option>
              <option value="usa">Hamburg</option>
              <option value="canada">Milan</option>
              <option value="turkish">Porto</option>
              <option value="german">Switzerland</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="card-box">
            <span class="details">password</span>
            <input type="password" placeholder="Enter your password" id = "pswd" value = "" onclick="verifyPassword()"> 
            <span id = "message" style="color:red"> </span> <br><br>
          </div>
          <div class="card-box">
            <span class="details">confirm password</span>
            <input type="password" placeholder="Confirm password ">
          </div>
      </div>
      <div class="button">
        <input type="submit" value="Register" onclick="verifyPassword()">
      </div>
    </form>
  </div>


  
</body>
</html>
